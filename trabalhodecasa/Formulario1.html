<!DOCTYPE html>
<html>
<head>
<form>

<fieldset id="usuario"><legend>Reconhecimento do usuario</legend>
<p><label for="cnome">Nome:</label> <input type="text" name="tnome" id="cnome" size="30" maxlength="50" placeholder="Nome Completo"/></p>
<p><label for="csenha">Senha:</label> <input type="password" name="tsenha" id="csenha" size="15" maxlength="10" placeholder="10 digitos"/></p>
<p><label for="cmail">E-mail:</label> <input type="email" name="tmail" id="cmail" size="60" maxlength="60" placeholder="E-mail"/></p>
<fieldset id="sexo"><legend>Sexo</legend>
      <input type="radio" name="tsexo" id="cma"/> <label for="cma">Masculino</label><br/>
	  <input type="radio" name="tsexo" id="cfe"/> <label for="cfe">Feminino</label><br/>
	  <input type="radio" name="tsexo" id="cin"checked /> <label for="cin">Indiferente</label></fieldset>
<p>Data de nascimento:<input type="data" name="tdata" id="cdata" size="10" maxlength="10"/></p>
</fieldset>
<fieldset id="endereço"><legend>Endereço do Usuario</legend>
<p><label for="clogro">Logradouro</label> <input type="text" name="tlogro" id="clogro" size="50" maxlength="30" placeholder="Ex: Rua, Av, Trav..."/></p>
<p><label for="cnum"> Numero</label> <input type="number" name="tnum" id="cnum" size="5" maxlength="4" placeholder="EX: 15"/></p>
<p><label for="">Bairro</label><input type="text" name="tbairro" id="cbairro" size="20" maxlength="20" placeholder="Ex: São Mateus"/></p>
<p><label for="ccidade"> Cidade</label><input type="text" name="tcidade" id="ccidade" size="20" maxlength="20" placeholder="Ex: São Paulo"/></p>
<p><label for="cestado">Estado</label><input type="text" name="testado" id="cestado" size="20" maxlength="20" placeholder="Ex: Ex: São Paulo"/></p>




</form>
</head>
</html>
