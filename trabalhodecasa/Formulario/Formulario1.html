<!DOCTYPE html>
<html lang="pt-br">
<head>
<style>
body{
	background-color: LightGray;
	}
	#fcontato{
	    background-color: White;
		border-style: solid;
		border-width: 3px 3px 3px 3px;
		border-color: Black;
		border-radius: 10px;
		margin: 30px 30px 30px 30px;
	}
p{ 
        font-family: "Helvetica";
		font-size: 20px;
		font-style: italic;
  }
h1{
       font-family: "Times New Roman";	   
  }
</style>
<script src="Calculus.js"></script>
<script src="Teste.js"></script>
<title>Cadastro de Compra</title>
<meta charset="UTF-8"/>
</head>
<body>
<form method="post" id="fcontato" action="mailto:emailparaondevaioformulario@fds.com">

<fieldset id="usuario"><legend><h1>Identificação do usuario</h1></legend>
<p><label for="cnome">* Nome:</label> <input type="text" name="tnome" id="cnome" size="30" maxlength="50" placeholder="Nome Completo"/></p>
<p><label for="csenha">* Senha:</label> <input type="password" name="tsenha" id="csenha" size="15" maxlength="10" placeholder="10 digitos"/></p>
<p><label for="cconf">* Confirme a senha:</label> <input type="password" name="tconf" id="cconf" size="15" maxlength="10" placeholder="10 digitos"/></p>
<p><label for="cmail">* E-mail:</label> <input type="email" name="tmail" id="cmail" size="60" maxlength="60" placeholder="E-mail"/></p>
<fieldset id="sexo"><legend>Sexo</legend>
      <input type="radio" name="tsexo" id="cma" checked/> <label for="cma">Masculino</label><br/>
	  <input type="radio" name="tsexo" id="cfe"/> <label for="cfe">Feminino</label><br/>
	  <input type="radio" name="tsexo" id="cin" /> <label for="cin">Indeciso</label></fieldset>
<p><label for="cdata">* Data de nascimento:</label><input type="data" name="tdata" id="cdata" size="10" maxlength="10"/></p>
</fieldset>
<fieldset id="endereço"><legend><h1>Endereço do Usuario</h1></legend>

<p><label for="clogro">Logradouro</label> <input type="text" name="tlogro" id="clogro" size="50" maxlength="30" placeholder="Rua, Av, Trav..."/></p>

<p><label for="cnum"> Numero</label> <input type="number" name="tnum" id="cnum" size="5" maxlength="4" placeholder="Numero da sua casa"/></p>

<p><label for="cbairro">Bairro</label> <input type="text" name="tbairro" id="cbairro" size="15" maxlength="20" placeholder="Seu bairro"/></p>

<p><label for="ccidade"> Cidade</label><input type="text" name="tcidade" id="ccidade" size="20" maxlength="20" placeholder="Sua cidade" list="Cidades"/></p>
<datalist id="Cidades">
    <option> São Paulo </option>
	<option> Belo Horizonte </option>
	<option> Rio de Janeiro </option>
	<option> Fortaleza </option>
</datalist>
<p><label for="cestado">Estado</label><select name="testado" id="cestado">
 <optgroup label="Região Sudeste">      
	   <option> São Paulo </option>
       <option> Rio de Janeiro </option>
       <option> Minas Gerais </option>
</optgroup>
<optgroup label="Região Sul">
<option> Paraná </option>
<option> Santa Catarina </option>
<option> Rio Grande do Sul</option>
</optgroup>
</select></p>
</fieldset>

<fieldset id="satisfação"><legend><h1>Satisfação do Usuario</h1></legend> 
<p><label for="csatis"> Grau de satisfação: </label>      Min<input type="range" name="tsatis" id="csatis" min="0" max="10" step="1"/>Máx</p>
<p><label for="crecom"> Recomendaria:</label> Min<input type="range" name="trecom" id="crecom" min="0" max="10" step="1"/>Máx</p>

<p><label for="copni">Sobre o site:</label> <textarea name="topni" id="copni" cols="45" rows="5" placeholder="Deixe sua opnião aqui"></textarea></p>
</fieldset>
<fieldset id="desejos"><legend><h1> Itens Disponiveis</h1></legend>


<p><input type="checkbox" name="tsmart" id="csmart"/><label for="csmart">Smartphone Samsung J7</label></p>

<p><label for="ccor"> Cor:</label> <input type="color" name="tcor" id="ccor"/>

<p><label for="cquant"> Quantidade:</label><input type="number" name="tquant" id="cquant" min="0" max="20" onclick="Calculus()"/></p>

<p><label for="cvalor"> Preço: R$</label> <input type="text" name="tvalor" id="cvalor" placeholder="Total a pagar" readonly" /></P>


<p><input type="checkbox" name="tcell" id="ccell"/><label for="ccell">Smartphone Asus Zenfone 4</label></p>

<p><label for="ccor1">Cor:</label> <input type="color" name="tcor" id="ccor1" value="#0000FF"/>

<p><label for="cquant1"> Quantidade:</label><input type="number" name="tquant" id="cquant1" min="0" max="20" onclick="Calculus1()"/></p>

<p><label for="cvalor1"> Preço: R$</label> <input type="text" name="tvalor" id="cvalor1" placeholder="Total a pagar" readonly /></P>


<p><input type="checkbox" name="tmicro" id="cmicro"/><label for="cmicro">Smartphone Motorola G6</label></p>
<p><label for="ccor2"> Cor:</label> <input type="color" name="tcor" id="ccor2"/>
<p><label for="cquant2"> Quantidade:</label><input type="number" name="tquant" id="cquant2" min="0" max="20" onclick="Calculus2()"/></p>
<p><label for="cvalor2">Preço: R$</label> <input type="text" name="tvalor" id="cvalor2" placeholder="Total a pagar" readonly /></P>
</fieldset>
<button type="button" onclick="Valida()"> Comprar </button>

</form>
</body>
</html>
